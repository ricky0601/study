<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <div style="display: flex; justify-content: center; margin-top: 8px;">
            <div style="display: flex; align-items: center; position: relative;">
                <input id="search-input" placeholder="가고 싶은 사이트 주소">
                <img src="src/images/microphone.png" alt="" class="icon">
            </div>
        </div>
        <div>
            <div>
                <button onclick="zoomIn();">화면 확대</button>
                <button onclick="zoomOut();">화면 축소</button>
            </div>
        </div>
    </div>
    <iframe frameborder="0" width="100%" height="10000px" style="overflow: scroll" id="main_frame"></iframe>
    <script src="script.js"></script>
    <script>
        window.oncontextmenu=function() {
            return false;
        }
        // iframe 내부 document에 마우스 우클릭 이벤트 핸들러 등록
        document.getElementById("main_frame").addEventListener('mousedown', function() {
            if ((event.button === 2)||(event.which === 3)) {
            // 우클릭 이벤트 발생 시 실행될 코드
                alert('iframe 내부 우클릭 이벤트 발생!');
            }
            // 기본 동작 방지 (우클릭 메뉴가 나타나지 않도록)
            event.preventDefault();
        });
    </script>
</body>
</html>
